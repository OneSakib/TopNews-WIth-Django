{% extends 'blog/base.html' %}
{% block body %}
<div class="container">
    <div class="row col-10">
        <h3 class="text-center">Daskboard / AddPost</h3>
        <form class="form-control" action="" method="post" novalidate>
            {% csrf_token %}
            {{form.as_p}}
            <input value="Submit" type="submit" class="btn btn-success">
            <a href="{% url 'Blog:daskboard' %}" type="button" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
