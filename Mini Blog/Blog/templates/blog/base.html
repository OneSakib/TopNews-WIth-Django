<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'blog/Bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'blog/Bootstrap/css/style.css' %}" rel="stylesheet">
    {% block css %}{% endblock css %}
</head>
<body>
<div class="container-fluid">
    {% include 'blog/navbar.html' %}
    <!--Message Framework-->
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
<!--Body Block-->
{% block body %}{% endblock body%}
</div>

</body>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="{% static 'blog/Bootstrap/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'blog/Bootstrap/jquery/jquery-3.6.0.js' %}"></script>
{% block js %}{% endblock js %}
</html>
