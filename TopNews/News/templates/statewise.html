<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>State wise Report</title>
</head>
<body>
<div class="container">
    <a href="{% url 'index' %}" class="text-decoration-none"><h1 class="text-center bg-dark text-white p-2"
                                                                 style="border-radius: 5px;">Sakib News </h1></a>
    <div class="container">
        <h1 class="text-white bg-success p-1" style="border-radius: 10px;"> Covid-19 Cases </h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">STATE NAME</th>
                <th scope="col">TOTAL CONFIRMED</th>
                <th scope="col">CURED/ DISCHARGED/ MIGRATED:</th>
                <th scope="col">DEATH</th>
            </tr>
            </thead>
            <tbody>
            {% for state in data %}
                <tr>
                    {% for s in state %}
                        <td>{{ s }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}

            </tbody>
        </table>

    </div>
</div>

{# Footer #}
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">

            <li class="ms-3"><a class="text-muted" href="#">
                <svg class="bi" width="24" height="24">

                </svg>
            </a></li>
        </ul>
    </footer>
</div>
