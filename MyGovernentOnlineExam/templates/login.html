{%extends 'basic.html' %}
{% block title %}Online Examination System{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<style>
    #signup {
        background-color: #7e4747;
        color: white;
    }
</style>
{% endblock %}
{% block body %}
<div class="container">
    <div class="row" id="signup">
        <div class="col-2">
        </div>
        <div class="col-8">
            <h1>Login</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success" value="login">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
