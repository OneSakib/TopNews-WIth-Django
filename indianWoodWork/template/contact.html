{% extends 'base.html' %}
{% block title %}Contact Us{% endblock %}
{% block contact %}active{% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container my-3">
    <h1>Contact <b class="text-primary">Indian Wood Work </b> Admin </h1>
    <form method="post" action="/contact"> {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Describe Your Issue ....</label>
            <textarea class="form-control " name="content" id="content" cols="30" rows="5" name="content"
                      required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
{% block js %}{% endblock %}
